<form onsubmit="return validateForm()">
    Name: <input type="text" id="name">
    <input type="submit" value="Submit">
</form>

<script>
    function validateForm() {
        let x = document.getElementById('name').value;
        if (x == "") {
            alert('Name must be filled out');
            return false;
        } else{
            alert(x);
            return true; 
        }
       
    }
</script>
