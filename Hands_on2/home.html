<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Basic Page Styling */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            /* Flexbox to center content */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered Content Container */
        .container {
            text-align: center;
        }

        h1 {
            color: red;
            background: rgb(248, 246, 246);
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* Welcome Paragraph */
        .welcome {
            color: darkblue;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Button Style for Links */
        .btn {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 25px;
            background-color: darkblue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button Hover Effect */
        .btn:hover {
            background-color: navy;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p class="welcome">This is the homepage of our simple website.</p>

        <!-- Styled Links as Buttons -->
        <a href="about.html" class="btn">Go to About Page</a>
        <a href="contact.html" class="btn">Go to Contact Page</a>
    </div>

</body>
</html>
